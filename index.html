<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Link to Bootstrap and local css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/main.js"></script>
</head>

<body>
    <!-- Bootstrap jumbotron header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">View current train schedule and add new routes</p>
        </div>
    </div>

    <!-- div to set card width -->
    <div id="cards">
        <!-- table with train info -->
        <div class="card">
            <div class="card-header">
                Current Schedule
            </div>
            <table class="table" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainList">
                    <!-- rows with train times will go here -->
                </tbody>
            </table>
        </div>

        <!-- form to add trains -->
        <div class="card">
            <div class="card-header">
                Add New Route
            </div>
            <form id="addTrain-form">
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="trainName" aria-describedby="name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="firstTime">First Train Time (hh:mm a)</label>
                    <input type="time" class="form-control" id="firstTime">
                </div>
                <div class="form-group">

                    <label for="freq">Frequency (min)</label>
                    <input type="number" class="form-control" id="freq">

                </div>
                <button type="submit" class="btn btn-outline-primary" onclick="addTrain()">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
